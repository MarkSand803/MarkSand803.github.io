<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8 - If Statements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f0;
        }
        .container {
            margin: 20px auto;
            width: 50%;
        }
        .section {
            display: none;
            padding: 20px;
            border-radius: 10px;
        }
        #exercise1 {
            background-color: black;
            color: white;
        }
        #exercise2 {
            background-color: beige;
        }
        .heart {
            font-size: 50px;
            color: white;
        }
        .menu {
            cursor: pointer;
            user-select: none;
        }
        .menu-items {
            display: none;
            list-style: none;
            padding: 0;
        }
        .menu-items li {
            display: inline;
            padding: 0 10px;
            cursor: pointer;
        }
        img {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Assignment 8</h1>
    <h2>If Statements</h2>
    <div class="menu" onclick="toggleMenu()">Menu &#9660;</div>
    <ul class="menu-items">
        <li onclick="showExercise('exercise1')">Exercise 1</li>
        <li onclick="showExercise('exercise2')">Exercise 2</li>
    </ul>
    
    <div id="exercise1" class="section">
        <h3>Travelling</h3>
        <p>Enter your mode of Transportation</p>
        <input type="text" id="transport" onkeyup="showImage()">
        <br>
        <img id="transportImg" src="" alt="" width="100">
    </div>
    
    <div id="exercise2" class="section">
        <h3>Color My Heart</h3>
        <button onclick="changeColor('red')">Red</button>
        <button onclick="changeColor('green')">Green</button>
        <button onclick="changeColor('blue')">Blue</button>
        <br>
        <span class="heart">&#10084;</span>
    </div>
    
    <script>
        function toggleMenu() {
            let menu = document.querySelector(".menu-items");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function showExercise(exerciseId) {
            document.querySelectorAll(".section").forEach(section => section.style.display = "none");
            document.getElementById(exerciseId).style.display = "block";
        }

        function showImage() {
            let input = document.getElementById("transport").value.toLowerCase();
            let img = document.getElementById("transportImg");
            let images = {
                "bike": "images/bike.png",
                "scooter": "scooter.jpg",
                "car": "car.png",
                "skateboard": "skateboard.jpg"
            };
            img.src = images[input] || "";
            img.style.display = img.src ? "block" : "none";
        }

        function changeColor(color) {
            document.querySelector(".heart").style.color = color;
        }
    </script>
</body>
</html>
