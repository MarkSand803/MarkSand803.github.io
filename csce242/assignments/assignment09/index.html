<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Pizza Display</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
</head>
<body>
    <h2>Assignment 9</h2>
    <h3>Classes</h3>
    <div class="pizza-container" id="pizzaList"></div>
    
    <div id="pizzaModal" class="w3-modal">
        <div class="w3-modal-content w3-card-4" style="background-color: orange; padding: 20px;">
            <span class="w3-button w3-display-topright" onclick="document.getElementById('pizzaModal').style.display='none'">&times;</span>
            <h2 id="pizzaTitle"></h2>
            <p><strong>Ingredients:</strong> <span id="pizzaIngredients"></span></p>
            <p><strong>Sauce:</strong> <span id="pizzaSauce"></span></p>
            <p><strong>Cheese:</strong> <span id="pizzaCheese"></span></p>
            <p><strong>Price:</strong> $<span id="pizzaPrice"></span></p>
            <img id="pizzaImage" src="" alt="Pizza">
        </div>
    </div>
    
    <script defer src="script.js"></script>

</body>
</html>
