</head>
<body>
    <header>
        <h1>Markael Sanders Photography</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="book.html">Book A Session</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Book A Session</h2>
            <p>Fill out the form below to schedule your session.</p>
        </section>

        <section class="form-section">
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="service">Select a Service:</label>
                <select id="service" name="service">
                    <option value="portrait">Portrait Photography</option>
                    <option value="event">Event Photography</option>
                    <option value="wedding">Wedding Photography</option>
                    <option value="event">Product Photography</option>
                    <option value="event">Real Estate Photography</option>
                    <option value="event">Family & Group Photos</option>
                    <option value="event">Maternity & Newborn Photography</option>
                    <option value="event">Sports Photography</option>
                </select>

                <label for="location">Preferred Location:</label>
                <input type="text" id="location" name="location" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    </footer>
